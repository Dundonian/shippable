language: node_js

node_js:
  - 6.9.4

env:
  - secure: 

build:
  cache: true

  cache_dir_list:
    - node_modules
    
  ci:
    - wget https://github.com/spf13/hugo/releases/download/v0.18/hugo_0.18-64bit.deb
    - sudo dpkg -i hugo*.deb
    - git clone https://github.com/beli3ver/hemingway2.git themes/hemingway2
    - shippable_retry sudo npm install

  on_success:
    - npm run deploy